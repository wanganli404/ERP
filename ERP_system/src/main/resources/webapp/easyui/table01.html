<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格列表</title>

    <link type="text/css" rel="stylesheet" href="js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <!--左侧树-->

    <div data-options="region:'center',split:true">
        <!--表格查询-->
        <div class="tableFind">
            <p><label>用户名;</label><input type="text" id="user"/><label>日期;</label><input type="text" id="dd" class="easyui-datebox"style="width: 16%;height:26px;"/><label>类型;</label><select>
                <option>全部</option>
            </select><label>关键字;</label><input type="text"/></p>
            <p><label>部门;</label><input type="text" id="part" /><label>选择种类：</label><input type="text" id="combox"><a id="btn" href="javascript:" class="easyui-linkbutton tableFindBut" data-options="iconCls:'icon-search'" onclick="obj.find()">查询</a></p>
        </div>
        <div id="sp">
            <div style="color:#99BBE8;background:#fafafa;padding:5px;">Select a language</div>
            <div style="padding-top:10px">
                <input type="radio" name="lang" value="01"><span>Java</span><br/>
                <input type="radio" name="lang" value="02"><span>C#</span><br/>
                <input type="radio" name="lang" value="03"><span>Ruby</span><br/>
                <input type="radio" name="lang" value="04"><span>Basic</span><br/>
                <input type="radio" name="lang" value="05"><span>Fortran</span>
            </div>
        </div>
        <!--表格列表-->
        <div id="tabelBut" >
            <div>
                <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="obj.addBox()">新增</a>
                <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit">修改</a>
                <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove" onclick="obj.del()">删除</a>
            </div>
        </div>
        <div class="tableCon">
            <table   id="tt" class="tableStyle">

                <thead>
                <tr>
                    <th data-options="field:'name'" width="220">Name</th>
                    <th data-options="field:'size'" width="100" align="right">Size</th>
                    <th data-options="field:'date'" width="150">Modified Date</th>
                </tr>
                </thead>
            </table>

        </div>
    </div>
</div>

<!--//新增弹出框-->
<div id="addBox" >
    <form id="addForm" method="post">
       <div class="formDiv"><label>任务名称:</label><input type="text" id="name" class="easyui-validatebox" name="name" data-options="required:true"><span class="formSpan">*</span></div>
        <div class="formDiv"><label>大小:</label><input type="text" id="size" class="easyui-validatebox" name="pass" data-options="required:true"><span class="formSpan">*</span></div>
        <div class="formDiv"><label>上传时间:</label><input type="text" id="time" class="easyui-datebox" name="time" style="width: 70%;height: 26px"></div>
        <div class="formDiv"><label>上级任务:</label><input type="text" id="partName" /></div>
        <div class="forSubmint"> <a href="#" class="easyui-linkbutton"  iconCls="icon-ok" onclick="obj.sum()" >提交</a><a href="#" class="easyui-linkbutton"  iconCls="icon-redo" >重置</a> </div>

    </form>
</div>
<div id="mean" class="easyui-menu treemenu" >
    <div data-options="iconCls:'icon-cancel'" onclick="obj.delOne()">删除部门</div>
</div>
<script src="js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="js/table01.js"></script>


</body>
</html>
